<h2>{{title()}}</h2>
<div class="anime-grid">
  <div class="anime-card" *ngFor="let anime of filteredAnimeList()" (click)="toggleFlip(anime.id)"
    [class.flipped]="isFlipped(anime.id)">
    <div class="anime-card-inner">
      <div class="anime-card-front">
        <h3 class="anime-title">{{ anime.title }}</h3>
      </div>
      <div class="anime-card-back">
        <h3 class="anime-title">{{ anime.title }}</h3>
        <div class="anime-details">
          <p><strong>Episodes:</strong> {{ anime.totalEpisodes }}</p>
          <p><strong>Status:</strong> {{ anime.status }}</p>
          <div class="user-actions" (click)="$event.stopPropagation()">
            <button class="action-btn" (click)="addToWatchlist(anime.id)">Add to Watchlist</button>
            <div class="rating-control">
              <label>Rating:</label>
              <input type="number" min="0" max="10" (change)="setRating(anime.id, $event)">
            </div>
            <button class="action-btn" (click)="toggleWatched(anime.id)">Watched?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
